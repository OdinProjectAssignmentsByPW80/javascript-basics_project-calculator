<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>

    <link rel="icon" type="image/x-icon" href="./img/ico.svg">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <h1>Project: Calculator</h1>

    <div id="calc">
        <div id="display">
            <div id="display-text">0005318008</div>
        </div>
        <div id="keypad">

            <div id="cancel" class="key">C</div>
            <div id="back-space" class="key">â¬…</div>
            <div class="key spacer"></div>
            <div id="divide" class="key">&divide;</div>

            <div id="nine" class="key">9</div>
            <div id="eight" class="key">8</div>
            <div id="seven" class="key">7</div>
            <div id="times" class="key">&times;</div>

            <div id="six" class="key">6</div>
            <div id="five" class="key">5</div>
            <div id="four" class="key">4</div>
            <div id="minus" class="key">&minus;</div>

            <div id="three" class="key">3</div>
            <div id="two" class="key">2</div>
            <div id="one" class="key">1</div>
            <div id="plus" class="key">&plus;</div>

            <div class="key spacer"></div>
            <div id="zero" class="key">0</div>
            <div id="point" class="key">&centerdot;</div>
            <div id="equals" class="key">&equals;</div>


        </div>
    </div>

    <script src="./script/main.js"></script>

</body>

</html>
