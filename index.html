        <div id="mode-toggle" class="dark txt dimmed active">
            <span class="material-symbols-outlined">dark_mode</span>

    <div id="page" class="dark">
        <h1>Project: Calculator</h1>

        <p>A project to build a basic calculator gui that works in the browser.</p>

        <p>
            Completed as part of the <span class="txt bold">JavaScript Basics</span> section of the
            <span class="txt bold">Foundation Course</span> at
            <a href="https://www.theodinproject.com">The Odin Project</a>.
        </p>

        <hr class="dark">

        <div id="calc" class="dark raised">
            <div id="display" class="dark">
                <div id="display-text" class="txt threeXL">0005318008</div>
            </div>
            <div id="keypad">
                <div id="cancel" class="dark active key">C</div>
                <div id="back-space" class="dark active key">â¬…</div>
                <div class="key spacer"></div>
                <div id="divide" class="dark active key">&divide;</div>
                <div id="nine" class="dark active key">9</div>
                <div id="eight" class="dark active key">8</div>
                <div id="seven" class="dark active key">7</div>
                <div id="times" class="dark active key">&times;</div>
                <div id="six" class="dark active key">6</div>
                <div id="five" class="dark active key">5</div>
                <div id="four" class="dark active key">4</div>
                <div id="minus" class="dark active key">&minus;</div>
                <div id="three" class="dark active key">3</div>
                <div id="two" class="dark active key">2</div>
                <div id="one" class="dark active key">1</div>
                <div id="plus" class="dark active key">&plus;</div>
                <div class="key spacer"></div>
                <div id="zero" class="dark active key">0</div>
                <div id="point" class="dark active key">&centerdot;</div>
                <div id="equals" class="dark active key">&equals;</div>
            </div>
        </div>
    </div>

    <script src="./scripts/color_mode.js"></script>
    <script src="./scripts/main.js"></script>
